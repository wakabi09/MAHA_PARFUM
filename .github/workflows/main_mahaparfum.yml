name: Deploy Backend to Azure Web App - mahaparfum

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install & Build (from backend/)
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      - name: Copy backend files to staging dir
        run: |
          mkdir backend-deploy
          cp -r backend/* backend-deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-backend
          path: backend-deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-backend

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mahaparfum'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6C3523CAABF74F3A898093D73F16552D }}
